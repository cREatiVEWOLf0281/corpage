<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>SGS Corporate Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="sgscorpage.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SabreGames Studios Corporate Page</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Resources
            </a>
            <ul class="dropdown-menu resources-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Rules</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container img">
    <div class="row">
      <div class="col-sm">
        <img class="mobpic" src="mobius.png" alt="Image cannot be found. Please try again on another browser or device.">
      </div>
    </div>
  </div>

  <div class="card assignment-card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Assignments</h5>
      <h6 class="card-subtitle mb-2 text-muted"></h6>
      <p class="card-text">Click the button below to access the assignment page.</p>

      <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Click to view assignments
      </button>
    </div>
  </div>

  <!-- Assignments -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-premoblu">
        <div class="modal-header">
          <h5 class="modal-title asgname" id="exampleModalLabel">Assignments</h5>
        </div>
        <div class="modal-body">
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  SGS Game #1 Content Form
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show asgnbody" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body duedate">
                  <strong class="duedatedate">DUE ON SUNDAY 18/4</strong><br />
                  <div class="d-grid gap-2">
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfr0JnZktd_Mx1QbDPKFqAU1-IkYwn-B4PjHAPmcW-mwKPQ1g/viewform?usp=sf_link" class="btn btn-outline-dark btn-block">View</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-block" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
